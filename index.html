<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>UberClonex</title>

</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="div-01">
                    <ul>
                        <li class="title">
                            Uber
                        </li>
                    </ul>
                    <ul>
                        <li>Viajar</li>
                        <li>Dirigir</li>
                        <li>Empresa</li>
                        <li>
                            <button>
                                Sobre <img src="svg/Arrow.svg" alt="">
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="div-02">
                    <ul>
                        <li>
                            <button>
                                <img src="svg/Global.svg" alt="">PT-BR
                            </button>
                        </li>
                        <li>Ajuda</li>
                        <li>Fazer login</li>
                        <li id="cadastro-button">Cadastre-se</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-01">
            <div class="cnt-section-01">

                <div class="content">
                    <h1>Vá a qualquer lugar com o app da Uber</h1>
                    
                    <span>Solicite uma viagem, entre no carro e relaxe.</span>
                    
                    <div class="input-wrapper">
                        <label>
                            <i><img src="svg/Circle.svg" alt=""></i>
                            <input type="text" placeholder="Infome o local">
                        </label>
                        <label>
                            <i><img src="svg/Square.svg" alt=""></i>
                            <input type="text" placeholder="Informar o destino">
                        </label>
                    </div>
                    
                    <button class="ver-button">Ver preços</button>
                </div>
                
                <img src="img/Ride-with-Uber.png.png" alt="">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>

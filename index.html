<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>UberClonex</title>

</head>
<body>

                Uber

                <li>Empresa</li>
                <li>Sobre <img src="svg/Arrow.svg" alt=""></li>
            </ul>
            <ul>

                <div class="input-wrapper">
                    <label>

                    <label>
                        <i><img src="svg/Square.svg" alt=""></i>

                <button>Ver preços</button>

            <img src="img/Ride-with-Uber.png.png" alt="">
